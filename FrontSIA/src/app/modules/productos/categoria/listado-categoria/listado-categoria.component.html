<div class="container text-center">
    <div class="row">
        <div class="col-10">
            <h5>Listado de Categorias</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
        </div>
        <div class="col-8"></div>
        <div class="col-1">
            <button type="button" class="btn btn-primary" (click)="openPopup()">Nuevo</button>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" width="10%">#</th>
                        <th scope="col" width="60%">Nombre</th>
                        <th scope="col" width="10%"></th>
                        <th scope="col" width="10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of listarCategoria">
                        <th>{{categoria.CategoryId}}</th>
                        <td>{{categoria.Name}}</td>
                        <td><a href="javascript:void(0)" (click)="onEditar(categoria.CategoryId)"><i class="fas fa-pen"></i></a></td>
                        <td><a href="javascript:void(0)" (click)="onEliminar(categoria.CategoryId)"><i class="fas fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> Registro de Categoria </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()"></button>
            </div>
            <div class="modal-body">
                <app-registro-categoria [categoriaEdit]="categoriaEdit" (cerrarModal)="onCerrarModal($event)"></app-registro-categoria>
            </div>
        </div>
    </div>
</div>
