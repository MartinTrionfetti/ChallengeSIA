<div class="container text-center">
    <div class="row">
        <div class="col-10">
            <h5>Listado de Producto</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
        </div>
        <div class="col-8">

        </div>
        <div class="col-1">
            <button type="button" class="btn btn-primary" (click)="openPopup()">Nuevo</button>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" width="10%">#</th>
                        <th scope="col" width="35%">Nombre</th>
                        <th scope="col" width="35%">Descripci√≥n</th>
                        <th scope="col" width="10%"></th>
                        <th scope="col" width="10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of listarProducto">
                        <th scope="row">{{producto.ProductId}}</th>
                        <td>{{producto.Name}}</td>
                        <td>{{producto.Description}}</td>
                        <td><a href="javascript:void(0)" (click)="onEditar(producto.ProductId)"><i class="fas fa-pen"></i></a></td>
                        <td><a href="javascript:void(0)" (click)="onEliminar(producto.ProductId)"><i class="fas fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> Registro de Producto </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()"></button>
            </div>
            <div class="modal-body">
                <app-registro-producto (cerrarModal)="onCerrarModal($event)"></app-registro-producto>
            </div>
        </div>
    </div>
</div>
