<div class="container text-center">
    <div class="row">
        <div class="col-10">
            <h5>Asociación Producto Categorias</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-9"></div>
        <div class="col-1">
            <button type="button" class="btn btn-primary" (click)="openPopup()">Nuevo</button>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Categoría</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob 1</td>
                        <td>Jacob 2</td>
                        <td><a href="#"><i class="fas fa-pen"></i></a></td>
                        <td><a href="#"><i class="fas fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Asociación Producto Categorias</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()"></button>
      </div>
      <div class="modal-body">
        <p>One Stop Solution for all CS problems</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closePopup()">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>        
      </div>
    </div>
  </div>
</div>
